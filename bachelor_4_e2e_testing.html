## (MMT-B2017)
</script></section><section data-markdown><script type="text/template">### E2E tests
- Test the whole application from start to finish
- Ensure right information is passed between systems
- Hard to setup/maintain
  - Changing submit button label to sign-up might break tests
</script></section><section data-markdown><script type="text/template">### E2E testing recommendation
- Find a couple of happy paths through the app
  - max 10
- Run those happy paths agains supported browsers
- Many things can go wrong
  - retry your tests
</script></section><section data-markdown><script type="text/template"># Selenium

- Tool to automate browsers
- Can be used to write e2e tests
- Webdrivers for all major browsers
  - Chrome
  - Firefox
  - IE/Edge
  - Safari
</script></section><section data-markdown><script type="text/template">### API

- Pretty low level
- Poor documentation
- build own API on top of Selenium API
</script></section><section data-markdown><script type="text/template"># Setup a new driver

```js
// process.env.SELENIUM_DRIVER one of chrome, edge, safari, firefox
const driver = await new Builder().forBrowser(process.env.SELENIUM_DRIVER).build();

await driver.quit();
```
</script></section><section data-markdown><script type="text/template"># Navigate somewhere

```js
await driver.get('https://compup.agilesoftware.dev');
```
</script></section><section data-markdown><script type="text/template"># Click a link

```js
const clickLink = async (driver, href) => {
  const element = By.js(`return document.querySelector('[href="${href}"]');`)
  await driver.wait(until.elementLocated(element))
  await driver
    .findElement(element)
    .click()
}
```
</script></section><section data-markdown><script type="text/template"># Fill a form field

```js
const fillFormField = async (driver, { name, value }) => {
  const element = By.js(`return document.querySelector('[name=${name}]');`)
  await driver.wait(until.elementLocated(element))
  await driver
    .findElement(element)
    .sendKeys(value) // Sends form values to field
}
```
</script></section><section data-markdown><script type="text/template"># Click some text

```js
const clickText = async (driver, text) => {
  const element = By.xpath(`//*[text()[contains(.,'${text}')]]`)
  await driver.wait(until.elementLocated(element))
  await driver
    .findElement(element)
    .click()
}
```
</script></section><section data-markdown><script type="text/template"># Hit Enter in text field

```js

    .sendKeys(Key.ENTER)
}

      function extend() {
        var target = {};
        for (var i = 0; i < arguments.length; i++) {
          var source = arguments[i];
          for (var key in source) {
            if (source.hasOwnProperty(key)) {
              target[key] = source[key];
            }
          }
        }
        return target;
      }

      // Optional libraries used to extend on reveal.js
      var deps = [
        { src: './lib/js/classList.js', condition: function() { return !document.body.classList; } },
        { src: './plugin/markdown/marked.js', condition: function() { return !!document.querySelector('[data-markdown]'); } },
        { src: './plugin/markdown/markdown.js', condition: function() { return !!document.querySelector('[data-markdown]'); } },
        { src: './plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
        { src: './plugin/zoom-js/zoom.js', async: true },
        { src: './plugin/notes/notes.js', async: true },
        { src: './plugin/math/math.js', async: true }
      ];

      // default options to init reveal.js
      var defaultOptions = {
        controls: true,
        progress: true,
        history: true,
        center: true,
        transition: 'default', // none/fade/slide/convex/concave/zoom
        dependencies: deps
      };

      // options from URL query string
      var queryOptions = Reveal.getQueryHash() || {};

      var options = extend(defaultOptions, {}, queryOptions);
    </script>


    <script>
